<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<form method="post" th:action="@{/login}" th:object="${user}">
    <h2>Đăng nhập</h2>
    <label for="username">Tên đăng nhập:</label>
    <input id="username" type="email" th:field="*{username}" placeholder="Nhập email" required />

    <label for="password">Mật khẩu:</label>
    <input id="password" type="password" th:field="*{password}" placeholder="Nhập mật khẩu" required />

    <div th:text="${error}"></div>

    <button type="submit">Đăng nhập</button>
    <a href="/register">Đăng ký tài khoản</a>
</form>
</body>
</html>
